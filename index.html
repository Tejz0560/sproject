<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
  <!--link rel="stylesheet" type="text/css" media="all" href="css/switchery.min.css"-->
  <script type="text/javascript" src="js/switchery.min.js"></script>
</head>

<body >
  <div id="wrapper">
  
  <h1 class="purple">Form</h1>
  
  <form onsubmit="return false">
  <div class="col-2">
    <label>
      Name of Student:
      <input placeholder="Surname FirstName MiddleName" id="name" name="name" tabindex="1">
    </label>
  </div>
  <div class="col-2">
    <label>
      Mother's Name:
      <input placeholder="FirstName" id="motherN" name="motherN" tabindex="2">
    </label>
  </div>
	<div class="col-3">
    <label>
      Department
      <select tabindex="5">
        <option>Computer Engineering</option>
        <option>Civil Engineering</option>
      </select>
    </label>
  </div>
  <div class="col-3">
    <label>
      Class
      <input placeholder="Year" id="class" name="class" tabindex="3">
    </label>
  </div>
  <div class="col-3">
    <label>
      Division
      <input placeholder="eg. A" id="div" name="div" tabindex="4">
    </label>
  </div>
  
  
  <div class="col-4">
    <label>
      Skills
      <input placeholder="List a few of your primary skills" id="skills" name="skills" tabindex="6">
    </label>
  </div>
  <div class="col-4">
    <label>
      Yrs Experience
      <input placeholder="How many years of experience?" id="experience" name="experience" tabindex="7">
    </label>
  </div>
  <div class="col-4">
    <label>Contact References?</label>
    <center style="position:relative; margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
  </div>
  <div class="col-4 switch">
    <label>E-mail Updates?</label>
    <center style="position:relative;margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
  </div>
  
  <div class="col-submit">
    <button class="submitbtn">Submit Form</button>
  </div>
  
  </form>
  </div>

</body>
</html>
